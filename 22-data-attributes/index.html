<!-- data attributes -->
<!DOCTYPE html>
<html>
<head>
  <title>TODO list</title>
</head>
<body>
  <input id="new-item" type="text" />
  <button id="add-btn">Add</button>
  <ul id="todo-list">
    <li data-id="1">Take shower</li>
    <li data-id="2" data-is-done="true">Have a walk</li>
    <li data-id="3">Go to bed</li>
  </ul>
</body>
</html>
